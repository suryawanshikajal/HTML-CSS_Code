<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    form {
        background-color: rgb(190, 61, 222);
        border: 2px dashed black;
        color: aliceblue;
        
        
    }
    div { 
        border:1px solid black;
    }
    h1 {
        color:blue;
        text-align: center;
        text-decoration: underline;
    }

</style>
<body>
    <div>
        <h1>Student Registration Form Using Table in HTML</h1>
   
    <form>
   

    <label for="First Name">First Name</label>
    <input type="text" id="Kajal"  placeholder="Kajal">(max 50 Characters allowed)<br><br>

    <label for="First Name">Last Name</label>
    <input type="text" id="Suryawanshi"  placeholder="Suryawanshi">(Max 50 Characters allowed)<br><br>

    <label for="First Name">Email ID</label>
    <input type="Email ID" id="Kajal"  placeholder="suryawanshikajal69@gmail.com"><br><br>

    <label for="Mobile Number">Mobile Number</label>  
    <input type="Number" id="kajal" placeholder="7842XXX">(10 Digits Allowed)<br><br>

    <label>Gender</label>
    <input id="Gender1" type="radio" name="Gender">
    <label for="Gender1">Male</label>

    <input id="Gender2" type="radio" name="Gender">
    <label for="Gender2">Female</label><br><br>

    <label for="Date of Birth(DOB)">Date of Birth(DOB)</label>
    <input type="Date" id="Date"><br><br>

    <label for="Address">Address</label>
    <textarea name="Address"  rows="5" cols="10"></textarea><br><br>

    <label for="City">City</label>
    <input type="text" id="Kajal"  placeholder="Dhule">(max 50 Characters allowed)<br><br>

    <label for="Pin Code">Pin Code</label>
    <input type="text" id="Kajal"  placeholder="5676">(max 50 Characters allowed)<br><br>

    <label for="State">State</label>
    <input type="text" id="Kajal"  placeholder="India">(max 50 Characters allowed)<br><br>

    <label for="City">Country</label>
    <input type="text" id="Kajal"  placeholder="India">(max 50 Characters allowed)<br><br>

    <label for="Hobbies">Hobbies</label>
    

    <input type="checkbox" id="Drawing" name="Drawing">
    <label for="Drawing">Drawing</label>

    <input type="checkbox" id="Singing" name="Singing">
    <label for="Singing">Singing</label>

    <input type="checkbox" id="Dancing" name="Dancing">
    <label for="Dancing">Dancing</label>

    <input type="checkbox" id="Sketching" name="Sketching">
    <label for="Sketching">Sketching</label><br>

    <input type="checkbox" id="Other" name="Other">

    <label for="Other">Other</label>
    <textarea id="other" name="kajal"placeholder="ex.Teaching"></textarea><br><br>

    <label>Qualification</label>

    <input id="Qualification"  type="checkbox">
    <label for="Qualification">High School(10th)</label><br><br>

    <input id="Qualification"  type="checkbox">
    <label for="Qualification">Higher School(12th)</label><br>

    <input id="Qualification"  type="checkbox">
    <label for="Qualification">Graduation(Bachelors)</label><br>

    <input id="Qualification"  type="checkbox">
    <label for="Qualification">Post Graduation</label><br>

    <input id="Qualification"  type="checkbox">
    <label for="Qualification">Phd</label><br><br>

    <label>Courses Applied for</label>

    <input id="Courses Applied for"  type="radio">
    <label for="Courses Applied for">BCA(Bachelor of Computer Applications)</label><br>

    <input id="Courses Applied for"  type="radio">
    <label for="Courses Applied for">B.com(Bachelor of Comerce)</label><br>

    <input id="Courses Applied for"  type="radio">
    <label for="Courses Applied for">B.Sc(Bachelor of Science)</label><br>

    <input id="Courses Applied for"  type="radio">
    <label for="Courses Applied for">BA(Bachelor of Arts)</label><br>

    <input id="Courses Applied for"  type="radio">
    <label for="Courses Applied for">MCA(Master of Computer Application)</label><br>

    <input id="Courses Applied for"  type="radio">
    <label for="Courses Applied for">M.Com(Master of Commerce)</label><br>

    <input id="Courses Applied for"  type="radio">
    <label for="Courses Applied for">M.Sc(Master of Science)</label><br>

    <input id="Courses Applied for"  type="radio">
    <label for="Courses Applied for">MA(Master Of Arts)</label><br><br>

    <button type="button" class="btn">SUBMIT</button>
    <button type="button" class="btn">RESET</button>



</form>
</div>
</body>
</html>
